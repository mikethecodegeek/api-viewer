<div class = 'detail'>
  <div col-md-5>
  <div>Episode Name: {{episodes.data.name}}</div>
  <div>Season: {{episodes.data.season}}</div>
  <div>Episode number: {{episodes.data.number}}</div>
  <div>Airdate: {{episodes.data.airdate}}</div>
  </div>
  <div class= 'center-block'><img src={{episodes.data.image.medium}}></div>
  <div ng-bind-html = episodes.data.summary></div>
</div>
